server:
  port: 0

spring:
  application:
    name: order

  profiles:
    active: local

  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: discovery

eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_PROTOCOL:http://}${DISCOVERY_DOMAIN:localhost}:${DISCOVERY_PORT:8000}/eureka
