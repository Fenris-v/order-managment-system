server:
  port: 8004

spring:
  main:
    allow-bean-definition-overriding: true

  application:
    name: order

  profiles:
    active: local, local-monitoring

  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: discovery

eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_PROTOCOL:http://}${DISCOVERY_DOMAIN:localhost}:${OMS_DISCOVERY_PORT:8000}/eureka
