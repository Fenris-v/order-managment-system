version: '3.8'

services:
  mongo_auth:
    image: mongo:6.0.11
    container_name: mongo_auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - auth:/data/db
    ports:
      - "27017:27017"
    networks:
      - oms

  mongo_order:
    image: mongo:6.0.11
    container_name: mongo_order
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - order:/data/db
    ports:
      - "27018:27017"
    networks:
      - oms

  mongo_payment:
    image: mongo:6.0.11
    container_name: mongo_payment
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - payment:/data/db
    ports:
      - "27019:27017"
    networks:
      - oms

  mongo_inventory:
    image: mongo:6.0.11
    container_name: mongo_inventory
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - inventory:/data/db
    ports:
      - "27010:27017"
    networks:
      - oms

  mongo_delivery:
    image: mongo:6.0.11
    container_name: mongo_delivery
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - delivery:/data/db
    ports:
      - "27011:27017"
    networks:
      - oms

networks:
  oms:
    driver: bridge

volumes:
  auth:
    driver: local
  order:
    driver: local
  payment:
    driver: local
  inventory:
    driver: local
  delivery:
    driver: local
