apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: inventory-mongo
  template:
    metadata:
      labels:
        component: inventory-mongo
    spec:
      containers:
        - name: inventory-mongo
          image: mongo:7.0.14
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
