apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: payment-db
  template:
    metadata:
      labels:
        component: payment-db
    spec:
      containers:
        - name: payment-db
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: secret
            - name: POSTGRES_DB
              value: payment
