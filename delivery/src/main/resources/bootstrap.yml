server:
  port: 8002

spring:
  application:
    name: delivery

  profiles:
    active: local, local-monitoring

  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: discovery

eureka:
  client:
    serviceUrl:
      defaultZone: ${SERVICE_PROTOCOL:http://}${DISCOVERY_DOMAIN:localhost}:${OMS_DISCOVERY_PORT:8000}/eureka
