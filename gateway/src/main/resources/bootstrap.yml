server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true

  application:
    name: gateway

  profiles:
    active: local, local-routes, local-monitoring

  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: discovery

eureka:
  client:
    serviceUrl:
      defaultZone: ${SERVICE_PROTOCOL:http://}${DISCOVERY_DOMAIN:localhost}:${OMS_DISCOVERY_PORT:8000}/eureka
