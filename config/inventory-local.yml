spring:
  application:
    name: inventory

  boot:
    admin:
      client:
        url: ${SERVICE_PROTOCOL:http://}${ADMIN_DOMAIN:localhost}:${ADMIN_PORT:8999}
        instance:
          service-url: ${SERVICE_PROTOCOL:http://}${PAYMENT_DOMAIN:localhost}:${PAYMENT_PORT:8000}
          health-url: ${SERVICE_PROTOCOL:http://}${PAYMENT_DOMAIN:localhost}:${PAYMENT_PORT:8000}/actuator/health
          management-url: ${SERVICE_PROTOCOL:http://}${PAYMENT_DOMAIN:localhost}:${PAYMENT_PORT:8000}/actuator

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
    topic:
    consumer:
      group-id: inventory
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    serviceUrl:
      defaultZone: ${SERVICE_PROTOCOL:http://}${DISCOVERY_DOMAIN:localhost}:${DISCOVERY_PORT:8000}/eureka

springdoc:
  domain: ${APP_DOMAIN:http://localhost:8080}
  prefix: /api/v1/inventory
  swagger-ui:
    path: /swagger
  api-docs:
    path: /v3/api-docs
    enabled: true

starter:
  utils:
    web-client: true

app:
  productSync:
    scheme: https
    host: dummyjson.com
